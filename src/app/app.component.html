<div class="box-list" *ngFor="let box of boxes">
  <app-box
    *ngIf="box.visible"
    [content]="box.content"
    [subtitle]="box.subtitle"
    (boxContentEvent)="receiveContentFromChild($event)"
    (boxSubtitleEvent)="receiveSubtitleFromChild($event)"
  ></app-box>
</div>
<div class="circle-list" *ngFor="let circle of circles">
  <app-circle
    *ngIf="circle.visible"
    [main]="'Input for Circle'"
    [subs]="'Subtitle for Circle'"
    (circleMainEvent)="receiveMainFromChild($event)"
    (CircleSubsEvent)="receiveSubsFromChild($event)"
  ></app-circle>
</div>
<div class="triangle-list" *ngFor="let triangle of triangles">
  <app-triangle
    *ngIf="triangle.visible"
    [menu]="'Input for Triangle'"
    [subtitles]="'Subtitle for Triangle'"
    (TriangleMenuEvent)="receiveMenuFromChild($event)"
    (TriangleSubtitlesEvent)="receiveSubtitlesFromChild($event)"
  ></app-triangle>
</div>
