<app-box-list></app-box-list>
<app-circle-list [animal]="animal"></app-circle-list>
<app-triangle-list></app-triangle-list>
<div class="animal">
  Animal: {{ animal }}
</div>
<div class="animal-btn row">
  <button type="button" (click)="changeAnimal('dog')" class="btn btn-primary col-3 m-2">Dog</button>
  <button type="button" (click)="changeAnimal('elephant')" class="btn btn-primary col-3 m-2">Elephant</button>
  <button type="button" (click)="changeAnimal('cat')" class="btn btn-primary col-3 m-2">Cat</button>
</div>
