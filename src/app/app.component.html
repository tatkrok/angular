<div class="container">
  <app-box-list></app-box-list>
  <app-circle-list [animal]="animal"></app-circle-list>
  <app-triangle-list></app-triangle-list>
  <div class="animal m-3 h5 p-2">Animal: {{ animal }}</div>

  <div class="row">
    <div class="col-2 m-3">
      <button
        type="button"
        (click)="changeAnimal('dog')"
        class="btn btn-primary custom-btn"
      >
        Dog
      </button>
    </div>
    <div class="col-2 m-3">
      <button
        type="button"
        (click)="changeAnimal('elephant')"
        class="btn btn-primary custom-btn"
      >
        Elephant
      </button>
    </div>
    <div class="col-2 m-3">
      <button
        type="button"
        (click)="changeAnimal('cat')"
        class="btn btn-primary custom-btn"
      >
        Cat
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col m-3">1</div>
    <div class="col m-3">2</div>
    <div class="col m-3">3</div>
    <div class="col m-3">4</div>
    <div class="col m-3">5</div>
    <div class="col m-3">6</div>
    <div class="col m-3">7</div>
    <div class="col m-3">8</div>
    <div class="col m-3">9</div>
    <div class="col m-3">10</div>
    <div class="col m-3">11</div>
    <div class="col m-3">12</div>
    <div class="col m-3">13</div>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="col-1">1</div>
        <div class="col-1">2</div>
        <div class="col-1">3</div>
        <div class="col-1">4</div>
        <div class="col-1">5</div>
        <div class="col-1">6</div>
        <div class="col-1">7</div>
        <div class="col-1">8</div>
        <div class="col-1">9</div>
        <div class="col-1">10</div>
        <div class="col-1">11</div>
        <div class="col-1">12</div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-1">13</div>
        <div class="col-1">14</div>
      </div>
    </div>
  </div>
</div>
