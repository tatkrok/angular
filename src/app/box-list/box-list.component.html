<div class="box-list row">
  <div
    *ngFor="let box of boxes"
    class="box col-3 row align-items-center m-2 w-40"
  >
    <button (click)="boxClicked(box)"> Box </button>
    <app-box
      *ngIf="box.visible"
      [content]="box.content"
      [subtitle]="box.subtitle"
      [triggedBox]="clickedBoxContent"
      [triggedBox2]="'kati'"
      (boxContentEvent)="receiveContentFromChild($event)"
      (boxSubtitleEvent)="receiveSubtitleFromChild($event)"
    ></app-box>
  </div>
</div>
