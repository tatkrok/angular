<div class="space-container">
  <div class="row">
    <div class="col">meteorite {{ selectedMeteorite }} clicked!</div>
    <div class="col">planet {{ selectedPlanet }} clicked!</div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let planet of planets">
      <app-planet
        [planetName]="planet"
        (planetClicked)="changeSelectedPlanet($event)"
        [selectedMeteoriteName]="selectedMeteorite"
      ></app-planet>
    </div>
  </div>
  <div class="row">
    <div class="col-12 p-3"></div>
    <div class="row">
      <div class="col" *ngFor="let meteorite of meteorites">
        <app-meteorite
          [meteorite]="meteorite"
          (meteoriteClicked)="changeSelectedMeteorite($event)"
          [selectedPlanetName]="selectedPlanet"
        ></app-meteorite>
      </div>
    </div>
  </div>
</div>
