<div class="space-container">
  <div class="row">
    <div class="col">meteorite x clicked!</div>
    <div class="col">planet {{ selectedPlanet }} clicked!</div>
  </div>
  <div class="row">
    <div
      class="col"
      *ngFor="let planet of planets"
      (click)="changeSelectedPlanet(planet)"
    >
      <app-planet [planetName]="planet"></app-planet>
    </div>
  </div>

  <div class="row">
    <div class="col-12 p-3"></div>
    <div class="row">
      <div class="col" *ngFor="let meteorite of meteorites">
        <app-meteorite [meteorite]="meteorite"></app-meteorite>
      </div>
    </div>
  </div>
</div>
