<div class="triangle-list row">
  <div
    *ngFor="let triangle of triangles"
    class="triangle col-3 row align-items-center m-2 w-40"
  >
    <app-triangle
      *ngIf="triangle.visible"
      [menu]="'Input for Triangle'"
      [subtitles]="'Subtitle for Triangle'"
      (triangleMenuEvent)="receiveMenuFromChild($event)"
      (TriangleSubtitlesEvent)="receiveSubtitlesFromChild($event)"
    ></app-triangle>
  </div>
</div>
